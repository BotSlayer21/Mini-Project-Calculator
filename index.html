<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Projek - Kalkulator</title>
    <link rel="stylesheet" href="./style/style.css">
</head>
<body>
    <header>
        <h1>Mini Projek - Kalkulator</h1>
    </header>
    <section>
        <div class="container">
            <div class="kalkulator">
                <div class="display">
                    <div class="display-history">0</div>
                    <div class="display-input">0</div>
                    <div class="temp-result">0</div>
                </div>
                <div class="all-btn">
                    <div class="btn all-clear">C</div>
                    <div class="btn last-entity-clear">CE</div>
                    <div class="btn operation">%</div>
                    <div class="btn operation">/</div>
                    <div class="btn number">7</div>
                    <div class="btn number">8</div>
                    <div class="btn number">9</div>
                    <div class="btn operation">x</div>
                    <div class="btn number">4</div>
                    <div class="btn number">5</div>
                    <div class="btn number">6</div>
                    <div class="btn operation">-</div>
                    <div class="btn number">1</div>
                    <div class="btn number">2</div>
                    <div class="btn number">3</div>
                    <div class="btn operation">+</div>
                    <div class="btn btn-0 number">0</div>
                    <div class="btn number dot">.</div>
                    <div class="btn equal">=</div>
                </div>
            </div>
        </div>
    </section>
    <footer>
        <h3>
            @2025 MySkill.id - Created By BotSlayer21
        </h3>
    </footer>
    <script src="./script/script.js"></script>
</body>
</html>
